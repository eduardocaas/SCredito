<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 700px;
        }

        .btn-back {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <main class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/" class="btn btn-light btn-back" title="Voltar para a p√°gina inicial"><i
                    class="bi bi-arrow-left"></i></a>
            <h1 class="mb-0">üë§ Cadastro de Cliente</h1>
            <div style="width: 58px;"></div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="clienteForm">

                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="idade" placeholder="Ex: 40" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="rendaFamiliar" class="form-label">Renda Familiar (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="rendaFamiliar"
                                placeholder="Ex: 2226.29" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="scoreCredito" class="form-label">Score de Cr√©dito</label>
                            <input type="number" class="form-control" id="scoreCredito" placeholder="Ex: 431" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="regiao" class="form-label">Regi√£o</label>
                        <select id="regiao" class="form-select" required>
                            <option value="" selected disabled>Selecione uma regi√£o</option>
                            <option value="SP">S√£o Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="escolaridade" class="form-label">Escolaridade</label>
                        <select id="escolaridade" class="form-select" required>
                            <option value="" selected disabled>Selecione a escolaridade</option>
                            <option value="Fundamental">Fundamental</option>
                            <option value="Medio">M√©dio</option>
                            <option value="T√©cnico">T√©cnico</option>
                            <option value="Superior">Superior</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                        <input type="date" class="form-control" id="dataCadastro" required>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="negocioProprio">
                        <label class="form-check-label" for="negocioProprio">
                            Possui neg√≥cio pr√≥prio?
                        </label>
                    </div>

                    <button type="submit" class="btn btn-outline-dark w-100 py-2">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script_form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
