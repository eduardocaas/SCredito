<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Aplicação Integrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        .card-icon {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-5">Bem-vindo ao SCredito Integrado</h1>
            <p class="lead text-muted">Selecione uma das opções abaixo para continuar.</p>
        </header>

        <main class="row">
            <div class="col-md-6 mb-4">
                <a href="/dashboard.html" class="card-link">
                    <div class="card h-100 text-center shadow-sm">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                            <div class="mb-3">
                                <i class="bi bi-grid-1x2-fill card-icon"></i>
                            </div>
                            <h5 class="card-title">Dashboard de PDFs</h5>
                            <p class="card-text text-muted">Visualize e gerencie os documentos de análise de crédito por IA.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-6 mb-4">
                <a href="/formulario.html" class="card-link">
                    <div class="card h-100 text-center shadow-sm">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
                            <div class="mb-3">
                                <i class="bi bi-person-plus-fill card-icon"></i>
                            </div>
                            <h5 class="card-title">Cadastro de Cliente</h5>
                            <p class="card-text text-muted">Preencha o formulário para adicionar novos clientes.</p>
                        </div>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
